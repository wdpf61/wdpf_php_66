<!-- 
attr(): Get or set attributes of elements.
removeAttr(): Remove an attribute.
prop(): Get or set properties of elements.
removeProp(): Remove a property.
data(): Get or set custom data-* attributes.
val(): Get or set the value of form inputs.
hasClass(): Check if an element has a specific class.
addClass(): Add a class to an element.
removeClass(): Remove a class from an element.
toggleClass(): Toggle a class on an element.
is(): Check if an element matches a selector.
:hidden, :visible: Show or hide elements and check their visibility.
css(): Get or set inline styles of elements.
text(): Get or set the text content of elements.
html(): Get or set the HTML content of elements. -->
